  <script>function hideShowCB()
  {
if (document.getElementById("latinW").value.split(",").length > 1
   && document.getElementById("latinW").value.split(",")[1].length >= 2
   && document.getElementById("latinW").value.split(",")[1].trim().toLowerCase().substr(-2) == "is")
{
  console.log("Keypress;");
  document.getElementById("list3").style.display = "inline";
}
else
{
  document.getElementById("list3").style.display = "none";
}
  }
  </script>
